<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="styles.css">


</head>

<body style="background-color: #045FB4;text-align: center;">

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #333333;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="color: #f1f9f9;">Heart Disease Prediction</a>
            </div>
        </div>
    </nav>

    <br>
    
    <div class="container">

		<h3 style="text-align:center; color:white;">{{ prediction_text }}</h3>
		<br>

        <form action="/predict" method="post">


            <div class="row">
                <div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Age</h5>
                            <!-- age -->
                            <input type="text" name="age" placeholder="Age" required="required" /><br>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Gender</h5>
                            <!-- gender -->
                            <select name="gender" id="gender" required="required">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
				<div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <!-- height -->
                            <h5 class="card-title" style="color:white;">Height</h5>
						    <input type="text" name="height" placeholder="Height (cm)" required="required" /><br>

                        </div>
                    </div>
                </div>
				<div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Weight</h5>
                            <!-- weight -->
                            <input type="text" name="weight" placeholder="Weight (kg)" required="required" /><br>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            

            <div class="row">
                <div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Systolic Pressure</h5>
                            <!-- Total Stops -->
							<input type="text" name="systolic" placeholder="Systolic" required="required" /><br>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Diastolic Pressure</h5>
                            <!-- Airline -->
							<input type="text" name="diastolic" placeholder="Diastolic" required="required" /><br>
                        </div>
                    </div>
                </div>
				<div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <!-- cholesterol -->
                            <h5 class="card-title" style="color:white;">Cholesterol Level</h5>
						    <select name="cholesterol" id="cholesterol" required="required">
                                <option value="1">Normal (1)</option>
                                <option value="2">Above Normal (2)</option>
                                <option value="3">Well Above Normal (3)</option>
                            </select>

                        </div>
                    </div>
                </div>
				<div class="col-sm-3">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Glucose Level</h5>
                            <!-- glucose -->
                            <select name="glucose" id="glucose" required="required">
                                <option value="1">Normal (1)</option>
                                <option value="2">Above Normal (2)</option>
                                <option value="3">Well Above Normal (3)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
			
			<br>
            

            <div class="row">
                <div class="col-sm-4">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
						<h5 class="card-title" style="color:white;">Smoke</h5>
                            <!-- smoke -->
                            <select name="smoke" id="smoke" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                
                            </select>

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:white;">Alcohol</h5>
                            <!-- alcohol -->
                            <select name="alcohol" id="alcohol" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
				<div class="col-sm-4" >
                    <div class="card" style="background-color:#B40431;">
                        <div class="card-body">
						<h5 class="card-title" style="color:white;">Active</h5>
                            <!-- active -->
                            <select name="active" id="active" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                
                            </select>

                        </div>
                    </div>
                </div>
            </div>

            <br>
            <!-- Submit -->
            <input type="submit" value="Predict" class="btn btn-warning" style="width:500px;font-size:25px;font-weight:bold;">
        </form>

        <br>
        <br>

    </div>


    <a href="/test">Test</a> 


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
